{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Task{% endblock %}

{% block content %}
{% if edit %}
  <h2 class="mb-4">Edit Task</h2>
{% else %}
  <h2 class="mb-4">Create Task</h2>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>
{% endblock %}
